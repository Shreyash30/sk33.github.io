<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="css/style4.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    
</head>
<body>
    <div id="container">
        <div class="startingpage">
            <h2>Tic Tac Toe</h2>
            <div id="line"></div>
            <h4>SELECT WHICH PLAYER YOU WANT TO BE?</h4>
            <div id="button">
                <button id="playerX" class="choose">Player (X)</button>
                <button id="playerO" class="choose">Player (O)</button>
            </div>
        </div>
        <div id="mainpage">
<div id="headerbtns">
    <button id="">X Turn</button>
    <button id="o_turn">O Turn</button>
    <div id="showchange"></div>
</div>
<div id="gameboard">
    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>
</div>
        </div>
        <div id="winner">
            <h2 id="winnername">Player X Wins The Game!! <i class="em em-tada" aria-role="presentation" aria-label="PARTY POPPER"></i></h2>
            <div id="button">
                <button id="quit">Play Again</button>
            </div>
        </div>
    </div>
    <script src="tic-tac-toe.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RATE YOUR EXPERIENCE HERE BELOW</title>
    <link rel="stylesheet" href="css/style5.css">
    <script src="https://kit.fontawesome.com/84c7f42d8e.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <input type="radio" name="rate" id="star-1">
            <input type="radio" name="rate" id="star-2">
            <input type="radio" name="rate" id="star-3">
            <input type="radio" name="rate" id="star-4">
            <input type="radio" name="rate" id="star-5">
            <div class="content">
                <div class="outer">
                    <div class="emojis">
                        <li class="slideimg"><img src="images/Very Angry Emoji.png" alt=""></li>
                        <li><img src="images/Very Sad Emoji.png" alt=""></li>
                        <li><img src="images/Neutral Face Emoji.png" alt=""></li>
                        <li><img src="images/Slightly Smiling Face Emoji.png" alt=""></li>
                        <li><img src="images/Smiling Face Emoji.png" alt=""></li>

                    </div>
                </div>
                <div class="stars">
                    <label for="star-1" class="star-1 fas fa-star"></label>
                    <label for="star-2" class="star-2 fas fa-star"></label>
                    <label for="star-3" class="star-3 fas fa-star"></label>
                    <label for="star-4" class="star-4 fas fa-star"></label>
                    <label for="star-5" class="star-5 fas fa-star"></label>
                </div>
            </div>
            <div class="footer">
                <span class="text"></span>
                <span class="numb"></span>
            </div>
        </div>
    </body>
